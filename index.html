<body class="grid-container">

        <a class="no-decor" onclick="scrollWin(0, 1000)">
            <img src="/img/Enki-logo.png" id="logo" class="big-font white-text">
        </a>


    </div>
    <div class="box-2">

<div class="filler-1"></div>
<div class="filler-2"></div>
        <div class="song">

            <img class="icon" onClick="togglePlay()" src="/img/feather.png" alt="">
                            <audio src="/tunes/you are turquoise.mp3" type="audio/mpeg" data-track-number="1"
                                onclick="scrollWin(-1000, 0)" class="" id="myAudio" preload="auto" tabindex="0">
                        </div>

                        </audio>
                        <div class="song-2">
                            <img class="icon" onClick="togglePlay()" src="" alt="">

                            <audio src="/tunes/we will always miss you_5.mp3" type="audio/mpeg" class=""
                                id="audio" preload="none" tabindex="0">

                            </audio>
                        </div>


    </div>
    <div class="box-3"></div>
    <script>
        function scrollWin(x, y) {
            window.scrollBy(x, y);
        }

        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                myAudio.pause()
            } else {
                myAudio.play();
            }
        };
        myAudio.onplaying = function () {
            isPlaying = true;
        };
        myAudio.onpause = function () {
            isPlaying = false;
        };
    </script>

    <script src="/scripts/photo.js"></script>
</body>

</html>
